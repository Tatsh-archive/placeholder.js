<!DOCTYPE HTML>
<html>
<head>
	<title>Text the same as placeholder</title>
</head>
<body>
	<form>
		<input placeholder="fuu" value="fuu" id="fuu" />
	</form>
	<script src="../placeholder.min.js"></script>
	<script type="text/javascript">
	window.onload = function(){
		inputPlaceholder( document.getElementById('fuu') )
	}
	</script>
</body>
</html>
